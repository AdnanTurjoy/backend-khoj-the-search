<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoj_the_search_Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Ami Coding Pari Na</h1>
<!-- we can use form and action:post -->
<div class="container">
    <label for="">Input Values: </label>
    <input class="form-control" type="text" name="input_values" id="values">
    <br/>
    <label for="">Search Values: </label>
    <input class="form-control" type="number" name="search_value" id="search">
    <br/>
    <button style="cursor: pointer;" type="submit" id="searchbtn">Khoj</button>
    
   <div style="display: flex; ">
    <h1> Found:</h1>
    <h1 id="isFound"></h1>
   </div>
</div>
        
<script>
    const btnSearch= document.getElementById('searchbtn');
    btnSearch.addEventListener('click',()=>{
        const input_values = document.getElementById('values').value;
        const search_value = document.getElementById('search').value;
        const searchTaskAtr={input_values,search_value};
        fetch('http://localhost:8005/Khoj_the_search_Page', {
          method: 'POST',
          body: JSON.stringify(searchTaskAtr),
          headers: {
             'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then(res=>res.json())
            .then(data=>setFound(data))
    })

    function setFound(data){
        document.getElementById('isFound').innerText= data.found;
    }
    
</script>
</body>
</html>
